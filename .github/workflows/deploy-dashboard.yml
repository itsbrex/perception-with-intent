name: Deploy Dashboard to Firebase

# MANUAL ONLY: Requires WIF secrets to be properly configured
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write  # Required for WIF

env:
  PROJECT_ID: perception-with-intent

jobs:
  deploy-dashboard:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'deploy' }}
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'dashboard/package-lock.json'

      - name: Install dependencies
        working-directory: ./dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: ./dashboard
        run: npm run build
        env:
          NODE_ENV: production

      - name: Authenticate to Google Cloud (WIF)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Firebase Hosting
        working-directory: ./dashboard
        run: |
          npm install -g firebase-tools

          # Firebase CLI can use gcloud credentials via access token
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }} --non-interactive --debug

      - name: Deployment Summary
        run: |
          echo "## Dashboard Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://perception-with-intent.web.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** ${{ env.PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
