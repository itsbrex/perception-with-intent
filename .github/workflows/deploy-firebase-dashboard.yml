name: Deploy Firebase Dashboard

# MANUAL ONLY: Requires WIF secrets to be properly configured
on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: perception-with-intent

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'deploy' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dashboard dependencies
        run: |
          cd dashboard
          npm ci

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Firebase Hosting
        run: |
          cd dashboard
          npm install -g firebase-tools
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }} --non-interactive
