name: Test & Lint

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Run unit tests
        run: |
          pytest tests/unit/ tests/api/ tests/mcp/ tests/agent/ tests/security/ \
            -v --tb=short --no-cov \
            --ignore=tests/unit/test_bulk_scenarios.py

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v --tb=short --no-cov || echo "E2E tests completed"
        continue-on-error: true

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black mypy ruff

      - name: Run ruff
        run: |
          ruff check perception_app/ || echo "Ruff check completed"

      - name: Check formatting with black
        run: |
          black --check perception_app/ || echo "Format check completed"

      - name: Run mypy
        run: |
          mypy perception_app/ --ignore-missing-imports || echo "Type check completed"
