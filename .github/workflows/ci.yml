name: ci

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install lint dependencies
        run: pip install --upgrade pip black ruff mypy

      - name: Install project requirements
        run: pip install -r requirements.txt

      - name: Run Python formatters check
        run: black --check app/ perception_app/ || echo "Format check skipped"

      - name: Run Ruff linter
        run: ruff check app/ perception_app/ || echo "Ruff check skipped"

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run unit tests
        run: python -m pytest tests/unit/ -v --tb=short --no-cov

      - name: Run API tests
        run: python -m pytest tests/api/ -v --tb=short --no-cov

      - name: Run MCP tests
        run: python -m pytest tests/mcp/ -v --tb=short --no-cov

      - name: Run Agent tests
        run: python -m pytest tests/agent/ -v --tb=short --no-cov

      - name: Run Security tests
        run: python -m pytest tests/security/ -v --tb=short --no-cov

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || echo "Security check completed"
        continue-on-error: true

  tofu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: "1.8.0"

      - name: OpenTofu init
        run: tofu -chdir=infra/terraform/envs/dev init -backend=false -input=false

      - name: OpenTofu fmt
        run: tofu -chdir=infra/terraform/envs/dev fmt -check

      - name: OpenTofu validate
        run: tofu -chdir=infra/terraform/envs/dev validate -no-color
